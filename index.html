<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
    <script ype="text/javascript" src="js/script.js"></script>
    <script ype="text/javascript" src="js/save.js"></script>
</head>

<body>
    <div class="lineage"></div>
    <div class="mainwrapper">
        <div class="header">
            <div class="container">

                <div class="ava">
                    <div class="ava-wrapper ibg"><img src="img/ava.jpg" alt="avatar"></div>
                </div>

                <div class="description">

                    <div class="name wrapper">
                        <label for="name">Имя: </label><input type="text" name="name" id="name" placeholder="Имя">
                    </div>

                    <div class="age wrapper">
                        <label for="age">Возраст: </label><input type="text" name="age" id="age" placeholder="Возраст">
                    </div>

                    <div class="sex wrapper">
                        <label for="sex">Пол: </label>
                        <select name="sex" id="sex">
                            <option value="1">Мужской </option>
                            <option value="2">Женский </option>
                            <option value="3">Другой </option>
                            <option value="4">Нет </option>
                        </select>
                    </div>

                    <div class="mass wrapper">
                        <label for="mass">Масса: </label><input type="text" name="mass" id="mass" placeholder="Масса">
                    </div>

                    <div class="height">
                        <div class="wrapper"> <label for="">Рост:  </label><input type="text" placeholder="Рост"> </div>
                    </div>

                </div>

                <div class="mainmenu">
                    <div class="menu-wrapper">
                        <div class="appearance glue"></div>
                        <a href="#0">
                            <div class="button appearance"><span>Внешность<br>Физ. характеристики</span></div>
                        </a>
                    </div>
                    <div class="menu-wrapper">
                        <div class="character glue"></div>
                        <a href="#1">
                            <div class="button character"><span>Биография и характер</span></div>
                        </a>
                    </div>
                    <div class="menu-wrapper">
                        <div class="skills glue"></div>
                        <a href="#2">
                            <div class="button skills"><span>Умения<br>Маг. характеристики</span></div>
                        </a>
                    </div>
                    <div class="menu-wrapper">
                        <div class="inventory glue"></div>
                        <a href="#3">
                            <div class="button inventory"><span>Инвентарь</span></div>
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <div class="maincontent" id="maincontent">
            <div class="container">
                <div class="chapter" id="0">
                    <div class="para">
                        <textarea name="appearance-area" rows="10"></textarea>
                    </div>
                </div>
                <div class="chapter" id="1">
                    <div class="para">
                        <textarea name="character-area" rows="10"> </textarea>
                    </div>
                </div>
                <div class="chapter" id="2">
                    <div class="para">
                        <textarea name="skills-area" rows="10"> </textarea>
                    </div>
                </div>
                <div class="chapter" id="3">
                    <div class="para">
                        <textarea name="inventory-area" rows="10"> </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
